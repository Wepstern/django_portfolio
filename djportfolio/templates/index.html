{% extends 'base.html' %}

{% load static %}

{% block content %}

<p id="firstname">First name: {{ user.first_name }}</p>
<p id="lastname">Last name: {{ user.last_name }}</p>
<p id="birthdate">Birth date: {{ user.birth_date|date:'Y-m-d' }}</p>
<p id="sex">Sex: {{ user.sex }}</p>
<img id="profilepicture" src="{{ user.profile_picture }}" alt="">

{% endblock content %}
